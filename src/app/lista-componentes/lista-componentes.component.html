<div class="container mt-5">
    <h2 class="display-5">Lista de Componentes</h2>
  
    <!-- Filtros -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input [(ngModel)]="filtroNombre" type="text" class="form-control" placeholder="Buscar por nombre">
      </div>
      <div class="col-md-6">
        <input [(ngModel)]="filtroTipo" type="text" class="form-control" placeholder="Buscar por tipo">
      </div>
    </div>
  
    <!-- Tabla de componentes -->
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th [innerHTML]="'Nombre' | miTexto"></th>
          <th [innerHTML]="'Descripci贸n' | miTexto"></th>
          <th [innerHTML]="'Imagen' | miTexto"></th>
          <th [innerHTML]="'Tipo' | miTexto"></th>
          <th [innerHTML]="'Acciones' | miTexto"></th>
        </tr>
      </thead>
      <tbody>
        <!-- Fila para agregar un nuevo componente -->
        <tr>
          <td><input [(ngModel)]="nuevoComponente.nombre" class="form-control" placeholder="Nombre"></td>
          <td><input [(ngModel)]="nuevoComponente.descripcion" class="form-control" placeholder="Descripci贸n"></td>
          <td><input [(ngModel)]="nuevoComponente.url_imagen" class="form-control" placeholder="URL de la imagen"></td>
          <td><input [(ngModel)]="nuevoComponente.tipo" class="form-control" placeholder="Tipo"></td>
          <td>
            <button (click)="agregarComponente()" class="btn btn-outline-success">Agregar</button>
          </td>
        </tr>
  
        <!-- Filas de componentes -->
        <tr *ngFor="let componente of componentesPaginados">
          <td>{{ componente.nombre }}</td>
          <td>{{ componente.descripcion }}</td>
          <td><img [src]="componente.url_imagen" alt="{{ componente.nombre }}" style="width: 50px; height: auto;"></td>
          <td>{{ componente.tipo }}</td>
          <td>
            <button (click)="verDetalles(componente.id)" class="btn btn-secondary btn-sm me-2 mb-2">Detalles</button>
            <button (click)="eliminarComponente(componente.id)" class="btn btn-dark btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Paginaci贸n -->
    <nav aria-label="Paginaci贸n">
      <ul class="pagination">
        <li class="page-item" *ngFor="let pagina of getPaginas()" [class.active]="pagina === paginaActual">
          <a class="page-link" (click)="cambiarPagina(pagina)">{{ pagina }}</a>
        </li>
      </ul>
    </nav>

  </div>
