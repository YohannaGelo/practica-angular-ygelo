<div class="container mt-5">
    <!-- Introducción a la página -->
    <div class="row mb-4">
      <div class="col text-center">
        <h1 class="display-4">Noticias de Tecnología</h1>
        <p class="lead">Mantente al día con las últimas noticias sobre tecnología e innovación.</p>
      </div>
    </div>
  
    <!-- Carrusel de noticias -->
    <div id="carouselNoticias" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let noticia of noticias; let i = index" class="carousel-item" [class.active]="i === 0">
          <img [src]="noticia.urlToImage" class="d-block w-100" [alt]="noticia.title" style="max-height: 400px; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-75 p-3 rounded">
            <h5>{{ noticia.title }}</h5>
            <p>{{ noticia.description }}</p>
            <a [href]="noticia.url" target="_blank" class="btn btn-primary">Leer más</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselNoticias" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselNoticias" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>
