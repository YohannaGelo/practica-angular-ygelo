<div class="d-flex flex-column min-vh-100">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-semibold" routerLink="/bienvenida">
                <i class="bi bi-house-door-fill"></i> Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-semibold" routerLink="/lista-componentes">
                <i class="bi bi-collection"></i> Componentes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-semibold" routerLink="/vista-interactiva">

                <i class="bi bi-book"></i> Guías y tutoriales
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-semibold" routerLink="/acerca-de">
                <i class="bi bi-info-circle-fill"></i> Acerca de
              </a>
            </li>
          </ul>
        </div>
      </div>

  <main class="flex-grow-1 mb-5">

    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-1 mb-md-0">
          <h5 [innerHTML]="'Contacto' | miTexto"></h5>
          <p class="small">yohannagelo&#64;gmail.com</p>
          
        </div>
        <div class="col-md-4 mb-3 mb-md-0">
          <h5 [innerHTML]="'Síguenos' | miTexto"></h5>
          <a href="#" class="text-dark me-2"><i class="bi bi-facebook"></i></a>

          <a routerLink="/acerca-de" class="d-block text-dark small text-decoration-none">Acerca de</a>
